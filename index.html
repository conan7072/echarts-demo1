<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <!-- 头部的盒子 -->
    <header>
        <h1>Echarts-Demo</h1>
        <div class="showTime"></div>
        <script>
            var t=null
            t=setTimeout(time,1000)//开始运行
            // 不知道这里面为什么只能用function time的声明，而不能用time=function(){}
            function time(){
                clearTimeout(t)
                dt=new Date()
                var y=dt.getFullYear()
                var mt=dt.getMonth()
                var d=dt.getDate()
                var h=dt.getHours()
                var m=dt.getMinutes()
                var s=dt.getSeconds()
                document.querySelector('.showTime').innerHTML="当前时间："+y+"年"+mt+"月"+d+"日"+h+"时"+m+"分"+s+"秒"
                t=setTimeout(time,1000)//设置定时器，循环运行
            }
        </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainBox">
        <div class="column">
            <div class="panel bar1">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a><a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123</li>
                        <li>321</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>市场需求人数</li>
                        <li>前端供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块制作 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-就业种类</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-趋势变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    
    <script src="js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/china.js"></script>
</body>
</html>
